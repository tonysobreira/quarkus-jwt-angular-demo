quarkus.http.port=8080

# Configurações JWT
# Chave pública (geraremos depois)
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://exemplo.com/issuer
# Chave privada (geraremos depois)
smallrye.jwt.sign.key.location=privateKey.pem

# Tempo de expiração do token (em segundos)
smallrye.jwt.expiration=3600  # 1 hora

# Habilitar CORS para frontend Angular (ajuste a origem do seu Angular, ex: http://localhost:4200)
#quarkus.http.cors=true
#quarkus.http.cors.origins=http://localhost:4200
#quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
